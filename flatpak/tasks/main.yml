---
# tasks file for flatpak
- name: Install Flatpak
  pacman:
    name: flatpak

- name: Flatseal
  flatpak:
    name: com.github.tchx84.Flatseal

- name: Copy Cron Script
  register: script
  copy:
    src: "{{ role_path }}/files/update_flatpak.sh"
    dest: "{{ homedir }}/.local/etc/cron.weekly/update_flatpak.sh"
    owner: "{{ username }}"
    mode: '0755'

