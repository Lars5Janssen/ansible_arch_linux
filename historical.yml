- name: Remove Proton Bridge Flatpak
  become_user: "{{ username }}"
  flatpak:
    name: 
      - ch.protonmail.protonmail-bridge
      - org.freedesktop.Piper
    state: absent

- name: Rmv Hyprsunset cron
  file:
    path: "{{ homedir }}/.local/cron/hyprsunset.sh"
    state: absent

- name: Rmv mako
  become: true
  pacman:
    state: absent
    name: mako
