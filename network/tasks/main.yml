- name: remove dhcpcd
  become: true
  file:
    state: absent
    path: /etc/NetworkManager/conf.d/dhcpcd.conf

- name: Enable NetworkManager
  become: true
  systemd:
    name: NetworkManager
    state: started
    enabled: yes

