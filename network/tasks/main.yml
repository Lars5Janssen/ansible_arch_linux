---
# tasks file for network
- name: Install Network Managers
  become: true
  pacman:
    name:
      - networkmanager
      - networkmanager-openvpn
      # - polkit
- name: Unwanted NetworkManagers
  become: true
  pacman:
    state: absent
    name:
      - iwd
      - netctl
      - systemd-networkd
      - dhcpcd
      - connman
      - dhcpclient

# - name: dhcpcd
