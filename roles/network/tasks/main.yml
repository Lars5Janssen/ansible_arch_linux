# tasks file for network
- name: Install Network Packages
  become: true
  pacman:
    name:
      - dhcpcd
      - network-manager-applet
      - networkmanager
      - nm-connection-editor
      ### START VPN
      - networkmanager-openvpn
      - networkmanager-openconnect
      - webkit2gtk-4.1 
      - libnma-gtk4 
      - libnma 
      - gcr 
      ## END VPN


- name: Unwanted NetworkManagers
  become: true
  pacman:
    state: absent
    name:
      - iwd
      - netctl
      - systemd-networkd
      - connman
      - dhcpclient

- name: dhcpcd
  register: dhcpcd_nm_conf
  become: true
  blockinfile:
    create: true
    path: /etc/NetworkManager/conf.d/dhcpcd.conf
    block: |
      [main]
      dhcp=dhcpcd

- name: Dhcpcd not active
  become: true
  systemd:
    name: dhcpcd.service
    state: stopped
    enabled: no

- name: Enable NetworkManager
  become: true
  systemd:
    name: NetworkManager
    state: started
    enabled: yes

- name: Reload NetworkManager
  become: true
  systemd:
    name: NetworkManager
    state: reloaded

