---
# tasks file for user
- name: Ensure User
  user:
    name: "{{ username }}"
    home: "{{ homedir }}"
    groups: wheel
    shell: /bin/zsh
    generate_ssh_key: true
    ssh_key_type: ed25519
    ssh_key_file: "{{ homedir }}/.ssh/id_ed25519"
    append: true 

- name: Home Sub directories
  file:
    state: directory
    path: "{{ homedir }}/{{ item }}"
    owner: "{{ username }}"
  loop:
    - Projects
    - logs
    - .ssh

